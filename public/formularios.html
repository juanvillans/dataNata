<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attend App</title>
    <link rel="stylesheet" href="stylesheets/style_formularios.css">
    <link rel="manifest" href="manifest.json" />


</head>
<body>
    <script>
        const data = localStorage.getItem("data");
        if (data) {
            window.location.href = "/"
        }
    </script>
    <div class="container-form">
        <div class="container-side-img">
            <img class="side-img" src="img/banner1.png" alt="">
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <div class="container-logo-img">
                    <img class="logo-img" src="img/Attend-app512x512.png" alt="">
                </div>
                <div class="animation">
                    <button class="btn active" id="btn-inicia-sesion" onclick="showLogin()">Inicia sesion</button>
                    <button class="btn" id="btn-registrate" onclick="showRegister()">Registrate</button>
                </div>
                <form  class="form-inputs-sesion" id="form-inputs-sesion">
                    <label>
                        <p>Correo electronico</p>
                        <input name="email" type="email">
                    </label>
                    <label>
                        <p>Contraseña</p>
                        <input name="psw" type="password">
                    </label>
                    <div class="container-btn-continue">
                        <input class="btn-continue" type="submit" value="Iniciar">
                     </div>
                </form>
                <form action="/signup" method="post" class="form-inputs-register" id="form-inputs-register">
                    <label>
                        <p>Nombre y apellido</p>
                        <input name="name" type="text"  required>
                    </label>
                    
                    <label>
                        <p>Correo electronico</p>
                        <input name="email" type="email" required>
                    </label>
                    <label>
                        <p>Contraseña</p>
                        <input name="psw" type="password" minlength="6" required>
                    </label>
                    <div class="container-btn-continue">
                        <input class="btn-continue" type="submit" value="Registrarme">
                     </div>
                </form>
            </div>
        </div>
    </div>
    <script src="javascripts/formularios-dinamicos.js"></script>

</body>
</html>
